<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Lista de Movimientos de Dinero</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Lista de Movimientos de Dinero</h1>
    <select class="form-select" aria-label="Default select example">
        <option selected th:each="empresas: ${atributo}">Despliegue para ver las empresas</option>
        <option value="1" th:text="$empresas.nombre"></option>
        <option value="2" th:text="$empresas.nombre"></option>
        <option value="3" th:text="$empresas.nombre"></option>
    </select>
    <table class="table">
        <thead class=>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">CONCEPTO</th>
            <th scope="col">CREATE AT</th>
            <th scope="col">MONTO</th>
            <th scope="col">EMPLEADO</th>
            <th scope="col">EMPRESA</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transacciones: ${atributo}">
            <th scope="row" th:text="${transacciones.id}"></th>
            <td th:text="${transacciones.concepto}"></td>
            <td th:text="${transacciones.create_at}"></td>
            <td th:text="${transacciones.monto}"></td>
            <td th:text="${transacciones.id_empleado}"></td>
            <td th:text="${transacciones.id_empresa}"></td>
        </tr>
        </tbody>
    </table>
    <a type="button" class="btn btn-info" th:href="@{/agregarTransaccion}">Agregar Transacci√≥n</a>
    <a type="button" class="btn btn-info" th:href="@{/inicio}">volver</a>
</body>
</html>
